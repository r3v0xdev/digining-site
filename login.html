<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/e2e70cd4c7.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/login.css" />
		<title>Digining - login</title>
	</head>
	<body>
		<div class="login-box box-design">
			<a href="./index.html">
				<div class="back box-design">
					<i class="fa-solid fa-backward"></i>
				</div>
			</a>
			<div class="logo">
				<p><i class="fa-solid fa-coins"></i>Digining</p>
			</div>
			<div class="form">
				<form action="">
					<input type="text" placeholder="Identificator" name="" id="" />
					<input type="password" placeholder="Password" name="" id="" />
					<button class="sign-up" type="submit">Log In</button>
					<div class="login-links">
						<a href="#">Forgot password?</a>
						<a href="#">Create new account</a>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
